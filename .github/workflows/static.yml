# Simple workflow for deploying static content to GitHub Pages
name: Deploy packwiz pack to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the branch that triggered the workflow
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Checkout the *other* branch into a subfolder
      - name: Checkout other branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'dev' || 'main' }}
          path: other

      # 3. Copy pack contents into out/{main,dev}
      - name: Prepare output folder
        run: |
          rm -rf out && mkdir -p out/main out/dev
          # copy pack from the branch that triggered this run
          cp -r pack/* out/${{ github.ref_name }}/
          # copy pack from the other checkout
          cp -r other/pack/* out/${{ github.ref_name == 'main' && 'dev' || 'main' }}/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
